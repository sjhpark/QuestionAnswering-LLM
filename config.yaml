# config file for model APU key
model_API_keys:
    palm: "model_API_keys/palm_api.txt"

# PDF file to be used for retrieval
# docs: "data/GAN.pdf"
docs: apple_vision_pro_info.pdf

# Hyperparams to build Retrieval-Augmented Generation (RAG) system
params:
    # Params for Document Splitter
    chunk_size: 200
    chunk_overlap: 20
    separator: "\n"

    # Params for Embeddings
    embedding_model: "sentence-transformers/all-MiniLM-L6-v2" # setence transformer model
    embedding_device: "cuda"
    query_instruction: "Represent the question for retrieving supporting documents" # Instruction to use for embedding query

    # Params for Retriever
    search_type: "similarity"
    k: 3 # top k similar vectors

    # Params for Q&A Chain
    chain_type: "stuff"

    # Params for LLM Head
    # llm: "meta-llama/Llama-2-7b-chat-hf" # Huggingface text-generation model
    # llm: "mistralai/Mistral-7B-v0.1" # Huggingface test-generation model
    llm: "google/flan-t5-base" # Huggingface text2text-generation model
    # llm: "google-palm"
    llm_device: "cuda"
    temperature: 0.1 # has to be a strictly positive float
    top_p: 0.95 # for text-generation model, not for text2text-generation model
    repetition_penalty: 1.15 
    quantize: True # when True, can speed up inference and reduce VRAM usage. Could drop performance.
    